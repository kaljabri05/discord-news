<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>خريطة عالم فيتالم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8f5922;
            --secondary-color: #fffef0;
            --shadow-color: #432100;
            --accent-color: #d4a373;
            --font-size: clamp(12px, 2.5vw, 16px);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0f00, #3d2600);
            font-family: 'Amiri', serif;
        }
        #container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        #map {
            flex: 3;
            height: 100%;
            border: 2px solid var(--primary-color);
        }
        #news-container {
            flex: 1;
            background: rgba(255, 254, 240, 0.95);
            overflow-y: auto;
            padding: 1em;
            border-left: 2px solid var(--primary-color);
        }
        .news-item {
            background: #fff;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .news-item.urgent { border: 2px solid #ff4500; }
        .news-item h3 {
            font-size: calc(var(--font-size) * 1.1);
            color: var(--primary-color);
            margin-bottom: 0.5em;
        }
        .news-item p { font-size: var(--font-size); color: #333; }
        .news-item img { max-width: 100%; border-radius: 5px; margin-top: 0.5em; }
        .news-item .timestamp {
            font-size: calc(var(--font-size) * 0.8);
            color: #777;
            position: absolute;
            bottom: 5px;
            left: 10px;
        }
        .modern-popup {
            background: rgba(255, 254, 240, 0.95);
            padding: 1em;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            max-width: 300px;
            text-align: right;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .modern-popup h3 { font-size: calc(var(--font-size) * 1.2); color: var(--primary-color); text-align: center; }
        .modern-popup p { font-size: var(--font-size); color: #333; margin: 0.5em 0; }
        .modern-popup img { max-width: 100px; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="news-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io();
        const newsContainer = document.getElementById('news-container');
        let allNews = [];

        const map = L.map('map', { attributionControl: false, zoomControl: false }).setView([36, 138], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, minZoom: 1, opacity: 0.5 }).addTo(map);

        let markers = [];
        function updateMapPins(countries) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            Object.keys(countries).forEach(country => {
                const data = countries[country];
                const marker = L.marker(data.position, {
                    icon: L.divIcon({
                        html: `
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                <g transform="scale(0.35)">
                                    <ellipse cx="44.996" cy="82.095" rx="25.776" ry="7.325" style="fill: ${data.secondary_color};"/>
                                    <path d="M 45 1 C 27.117 1 12.619 15.498 12.619 33.381 c 0 7.984 2.903 15.28 7.693 20.926 L 45 83.383 l 24.687 -29.077 c 4.79 -5.645 7.693 -12.942 7.693 -20.926 C 77.382 15.498 62.884 1 45 1 z" style="fill: ${data.primary_color};"/>
                                    <circle cx="44.998" cy="32.268" r="22.468" style="fill: rgb(255,255,255);"/>
                                    <image href="${data.logo_url}" x="37.089" y="23.543" width="15.75" height="15.75" transform="matrix(2.582769, 0, 0, 2.54471, -71.109339, -47.281293)"/>
                                </g>
                            </svg>
                        `,
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    })
                }).addTo(map);
                marker.bindPopup(`
                    <div class="modern-popup">
                        <h3>${country}</h3>
                        ${data.logo_url ? `<img src="${data.logo_url}" alt="${country} logo"/>` : ''}
                        <p><strong>الحالة:</strong> ${data.status}</p>
                        <p><strong>الاقتصاد:</strong> ${data.economy}</p>
                        <p><strong>العسكرية:</strong> ${data.military}</p>
                        <p><strong>الثقافة:</strong> ${data.culture}</p>
                        <p><strong>الحكومة:</strong> ${data.government} - ${data.leader}</p>
                        <p><strong>العلاقات:</strong> ${JSON.stringify(data.relations)}</p>
                    </div>
                `);
                markers.push(marker);
            });
        }

        function renderNews(newsArray) {
            newsContainer.innerHTML = '';
            newsArray.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.className = `news-item ${news.type}`;
                newsItem.innerHTML = `
                    <h3>${news.title}</h3>
                    <p>${news.description}</p>
                    ${news.image ? `<img src="${news.image}" alt="صورة الخبر"/>` : ''}
                    <span class="timestamp">${news.timestamp}</span>
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        socket.on('loadNews', (newsArray) => {
            allNews = newsArray;
            renderNews(allNews);
        });

        socket.on('newNews', (news) => {
            allNews.unshift(news);
            renderNews(allNews);
        });

        socket.on('countriesUpdate', (countries) => {
            updateMapPins(countries);
        });
    </script>
</body>
</html>
