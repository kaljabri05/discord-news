<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>عالم فيتالم - الأخبار والدبابيس</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        #map {
            height: 100vh;
            border: none;
        }
        .news-container {
            max-height: 100vh;
            overflow-y: auto;
        }
        .news-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .news-item.urgent {
            border-left: 5px solid #dc3545;
        }
        .news-item.normal {
            border-left: 5px solid #198754;
        }
        .news-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }
            #map {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0" id="container">
        <!-- القسم الأيسر: الخريطة -->
        <div class="col-md-8 p-0" id="map"></div>

        <!-- القسم الأيمن: الأخبار -->
        <div class="col-md-4 bg-light news-container">
            <div class="p-3">
                <h4 class="text-center mb-4">الأخبار</h4>
                <div id="news-list"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io();
        const newsContainer = document.getElementById('news-list');
        let allNews = [];

        // إعداد الخريطة
        const map = L.map('map').setView([36, 138], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 1,
            opacity: 0.5
        }).addTo(map);

        let markers = [];
        function updateMapPins(countries) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            Object.keys(countries).forEach(country => {
                const data = countries[country];
                const marker = L.marker(data.position, {
                    icon: L.divIcon({
                        html: `
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                <g transform="scale(0.35)">
                                    <ellipse cx="44.996" cy="82.095" rx="25.776" ry="7.325" style="fill: ${data.secondary_color};"/>
                                    <path d="M 45 1 C 27.117 1 12.619 15.498 12.619 33.381 c 0 7.984 2.903 15.28 7.693 20.926 L 45 83.383 l 24.687 -29.077 c 4.79 -5.645 7.693 -12.942 7.693 -20.926 C 77.382 15.498 62.884 1 45 1 z" style="fill: ${data.primary_color};"/>
                                    <circle cx="44.998" cy="32.268" r="22.468" style="fill: rgb(255,255,255);"/>
                                    <image href="${data.logo_url}" x="37.089" y="23.543" width="15.75" height="15.75" transform="matrix(2.582769, 0, 0, 2.54471, -71.109339, -47.281293)"/>
                                </g>
                            </svg>
                        `,
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    })
                }).addTo(map);
                marker.bindPopup(`
                    <div class="text-center">
                        <h5>${country}</h5>
                        ${data.logo_url ? `<img src="${data.logo_url}" alt="${country} logo" class="img-fluid mb-2"/>` : ''}
                        <p><strong>الحالة:</strong> ${data.status}</p>
                        <p><strong>الاقتصاد:</strong> ${data.economy}</p>
                        <p><strong>العسكرية:</strong> ${data.military}</p>
                        <p><strong>الثقافة:</strong> ${data.culture}</p>
                        <p><strong>الحكومة:</strong> ${data.government} - ${data.leader}</p>
                    </div>
                `);
                markers.push(marker);
            });
        }

        // عرض الأخبار
        function renderNews(newsArray) {
            newsContainer.innerHTML = '';
            newsArray.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.className = `news-item ${news.type}`;
                newsItem.innerHTML = `
                    <h5>${news.title}</h5>
                    <p>${news.description}</p>
                    ${news.image ? `<img src="${news.image}" alt="صورة الخبر"/>` : ''}
                    <small class="timestamp">${news.timestamp}</small>
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        // استقبال الأخبار من الخادم
        socket.on('loadNews', (newsArray) => {
            allNews = newsArray;
            renderNews(allNews);
        });

        socket.on('newNews', (news) => {
            allNews.unshift(news);
            renderNews(allNews);
        });

        socket.on('countriesUpdate', (countries) => {
            updateMapPins(countries);
        });
    </script>
</body>
</html>
