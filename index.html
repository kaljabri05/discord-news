<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ÿπÿßŸÑŸÖ ŸÅŸäÿ™ÿßŸÑŸÖ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6f61;
            --secondary-color: #1f2a44;
            --accent-color: #00d4ff;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-size: clamp(14px, 2.5vw, 18px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--secondary-color);
            font-family: 'Cairo', sans-serif;
            color: var(--text-color);
        }
        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 1em;
            box-shadow: 0 4px 10px var(--shadow-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: var(--font-size);
            font-weight: 700;
            padding: 0.5em 1em;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .nav-btn:hover, .nav-btn.active {
            color: var(--secondary-color);
            transform: scale(1.1);
        }
        #content {
            flex: 1;
            margin-top: 60px;
            overflow: hidden;
            position: relative;
        }
        .page {
            display: none;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }
        .page.active {
            display: block;
            opacity: 1;
        }
        #map-page {
            padding: 1em;
        }
        #map-container {
            height: 80vh;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
            background: rgba(255, 255, 255, 0.1);
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #news-page {
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        #news-list {
            flex: 1;
            overflow-y: auto;
            padding: 1em;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
        }
        .news-item {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .news-item:hover {
            transform: scale(1.02);
        }
        .news-item h3 {
            font-size: calc(var(--font-size) * 1.1);
            margin-bottom: 0.5em;
        }
        .news-item p {
            font-size: var(--font-size);
            opacity: 0.9;
        }
        #assistant-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            max-height: 400px;
            background: rgba(31, 42, 68, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 25px var(--shadow-color);
            padding: 1em;
            display: none;
            flex-direction: column;
            z-index: 1001;
        }
        #assistant-container.active {
            display: flex;
        }
        #assistant-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1em;
        }
        .message {
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 10px;
        }
        .user-message {
            background: var(--primary-color);
            align-self: flex-end;
        }
        .assistant-message {
            background: var(--accent-color);
            color: var(--secondary-color);
        }
        #assistant-input {
            width: 100%;
            padding: 0.5em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: var(--font-size);
        }
        #assistant-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        #assistant-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.2s ease;
        }
        #assistant-toggle:hover {
            transform: scale(1.1);
        }
        .modern-popup {
            background: rgba(31, 42, 68, 0.95);
            padding: 1.5em;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 300px;
            text-align: right;
            color: var(--text-color);
        }
        .modern-popup h3 {
            font-size: calc(var(--font-size) * 1.2);
            margin-bottom: 0.7em;
            color: var(--accent-color);
        }
        .logo-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1em;
            border: 2px solid var(--accent-color);
        }
        .modern-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .section-title {
            font-size: var(--font-size);
            font-weight: 700;
            padding: 0.5em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .section-title:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .section-content {
            display: none;
            padding: 0.6em;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: calc(var(--font-size) * 0.9);
        }
        .close-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
        }
        .leaflet-popup-content-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        .leaflet-popup-tip-container {
            display: none !important;
        }
        @media (max-width: 768px) {
            #navbar { padding: 0.5em; }
            .nav-btn { font-size: calc(var(--font-size) * 0.9); }
            #map-container { height: 60vh; }
            #assistant-container { width: 90%; left: 5%; bottom: 60px; }
            #assistant-toggle { bottom: 10px; right: 10px; }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="navbar">
            <button class="nav-btn active" data-page="map-page">ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©</button>
            <button class="nav-btn" data-page="news-page">ÿßŸÑÿ£ÿÆÿ®ÿßÿ±</button>
        </div>
        <div id="content">
            <div id="map-page" class="page active">
                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
            <div id="news-page" class="page">
                <div id="news-list"></div>
            </div>
        </div>
        <button id="assistant-toggle">ü§ñ</button>
        <div id="assistant-container">
            <div id="assistant-messages"></div>
            <input type="text" id="assistant-input" placeholder="ÿßÿ≥ÿ£ŸÑ ÿπŸÜ ÿßŸÑÿ£ÿÆÿ®ÿßÿ±...">
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const map = L.map('map', { 
            attributionControl: false,
            zoomControl: true,
            zoomAnimation: true,
        }).setView([35.6762, 139.6503], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 1,
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);

        let pinsData = [];
        let markers = [];
        let regionNews = {};
        const newsList = document.getElementById('news-list');
        const assistantContainer = document.getElementById('assistant-container');
        const assistantMessages = document.getElementById('assistant-messages');
        const assistantInput = document.getElementById('assistant-input');
        const assistantToggle = document.getElementById('assistant-toggle');

        function createPinSvg(location) {
            return `
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <g transform="scale(0.35)">
                        <ellipse cx="44.996" cy="82.095" rx="25.776" ry="7.325" style="fill: ${location.secondary_color};"/>
                        <path d="M 45 1 C 27.117 1 12.619 15.498 12.619 33.381 c 0 7.984 2.903 15.28 7.693 20.926 L 45 83.383 l 24.687 -29.077 c 4.79 -5.645 7.693 -12.942 7.693 -20.926 C 77.382 15.498 62.884 1 45 1 z" style="fill: ${location.primary_color};"/>
                        <circle cx="44.998" cy="32.268" r="22.468" style="fill: rgb(255,255,255);"/>
                        <image href="${location.logo_url}" x="37.089" y="23.543" width="15.75" height="15.75" transform="matrix(2.582769, 0, 0, 2.54471, -71.109339, -47.281293)"/>
                    </g>
                </svg>
            `;
        }

        function updateMap(data) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            data.pins.forEach((location) => {
                const pinSvg = createPinSvg(location);
                const customIcon = L.divIcon({
                    html: pinSvg,
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32],
                    className: 'custom-pin'
                });
                const marker = L.marker(location.position, { icon: customIcon }).addTo(map);
                marker.bindPopup(`
                    <div class="modern-popup" style="border: 2px solid ${location.primary_color};">
                        <button class="close-btn" onclick="this.closest('.leaflet-popup').remove()">√ó</button>
                        <div class="logo-container">
                            <img src="${location.logo_url}" alt="${location.anime}" class="modern-logo">
                        </div>
                        <h3>${location.details.government.description}</h3>
                        <div>
                            <div class="section-title" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">ÿßŸÑÿßŸÇÿ™ÿµÿßÿØ</div>
                            <div class="section-content">${location.details.economy.value}: ${location.details.economy.description}</div>
                            <div class="section-title" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">ÿßŸÑÿπÿ≥ŸÉÿ±Ÿäÿ©</div>
                            <div class="section-content">${location.details.military.strength}: ${location.details.military.description}</div>
                            <div class="section-title" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">ÿßŸÑÿ´ŸÇÿßŸÅÿ©</div>
                            <div class="section-content">${location.details.culture.description}</div>
                            <div class="section-title" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ≠ŸÉŸÖ</div>
                            <div class="section-content">${location.details.government.leader} - ${location.details.government.description}</div>
                        </div>
                    </div>
                `, { closeButton: false });
                markers.push(marker);
            });
        }

        function updateNews() {
            newsList.innerHTML = '';
            Object.keys(regionNews).forEach(region => {
                regionNews[region].forEach(news => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `
                        <h3>${region}: ${news.title}</h3>
                        <p>${news.description} - ${news.timestamp}</p>
                    `;
                    newsList.appendChild(newsItem);
                });
            });
        }

        socket.on('initNews', (news) => {
            news.forEach(n => {
                if (!regionNews[n.region]) regionNews[n.region] = [];
                regionNews[n.region].push(n);
            });
            updateNews();
        });

        socket.on('initPins', (pins) => {
            pinsData = pins;
            updateMap({ pins: pinsData, lines: [] });
        });

        socket.on('newNews', (news) => {
            const region = news.region || 'Unknown';
            if (!regionNews[region]) regionNews[region] = [];
            regionNews[region].unshift(news);
            updateNews();
        });

        socket.on('regionUpdated', ({ region, updatedData }) => {
            const pin = pinsData.find(p => p.anime === region);
            if (pin) {
                pin.details = { ...pin.details, ...updatedData };
                updateMap({ pins: pinsData, lines: [] });
            }
        });

        // ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ®ŸäŸÜ ÿßŸÑÿµŸÅÿ≠ÿßÿ™
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(btn.dataset.page).classList.add('active');
            });
        });

        // ÿßŸÑŸÖÿ≥ÿßÿπÿØ ÿßŸÑÿ∞ŸÉŸä
        assistantToggle.addEventListener('click', () => {
            assistantContainer.classList.toggle('active');
        });

        assistantInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && assistantInput.value.trim()) {
                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = assistantInput.value;
                assistantMessages.appendChild(userMessage);

                const prompt = `
                    ÿßÿ≥ÿ™ŸÜÿØ ÿ•ŸÑŸâ Ÿáÿ∞Ÿá ÿßŸÑÿ£ÿÆÿ®ÿßÿ± ŸÑŸÑÿ•ÿ¨ÿßÿ®ÿ©:
                    ${JSON.stringify(regionNews, null, 2)}
                    ÿßŸÑÿ≥ÿ§ÿßŸÑ: "${assistantInput.value}"
                `;
                const response = await fetch('/ask-assistant', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const answer = await response.text();

                const assistantMessage = document.createElement('div');
                assistantMessage.className = 'message assistant-message';
                assistantMessage.textContent = answer;
                assistantMessages.appendChild(assistantMessage);

                assistantMessages.scrollTop = assistantMessages.scrollHeight;
                assistantInput.value = '';
            }
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ£ŸàŸÑŸäÿ©
        fetch('/pins.json')
            .then(response => response.json())
            .then(data => {
                pinsData = data.pins;
                updateMap(data);
            })
            .catch(err => console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿØÿ®ÿßÿ®Ÿäÿ≥:', err));
    </script>
</body>
</html>
